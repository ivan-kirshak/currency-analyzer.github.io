<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>

<body>

    <nav>
        <div class="nav-items">
            <p class="logo">currency analyzer</p>
            <p class="item"><a href="https://ivan-kirshak.github.io/wpf.github.io/">one</a></p>
            <p class="item">two</p>
            <p class="item"><a href="joke.html">three</a></p>
            <p class="item">four</p>
            <p class="item"><a href="https://ivan-kirshak.github.io/booking-mockup.github.io/">five</a></p>
        </div>
    </nav>

    <main>
        <div class="upper-half">
            <form action="">
                <div class="forms">

                    <div class="currency-select">
                        <label for="select">Enter the currencies to compare:</label>
                        <br>
                        <br>
                        <select name="currency" id="currencyOne" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="UAH">UAH</option>
                        </select>
                        <br>
                        <br>
                        <select name="currency" id="currencyTwo" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="UAH">UAH</option>
                        </select>
                        <br>
                    </div>

                    <div class="date-select">
                        <label for="dates">Choose the dates:</label>
                        <br>
                        <br>
                        <input type="date" name="date" id="dateOne" value="2019-01-01">
                        <br>
                        <br>
                        <input type="date" name="date" id="dateTwo" value="2019-02-01">
                        <br>
                    </div>

                </div>
                <br>
                <input type="submit" name="search" id="search" value="SEARCH">
            </form>

            <div class="rate" id="todayRate">
                <h2>Your currency rate for today:</h2>

                <h1>1 USD = 0.89 EUR</h1>
            </div>
        </div>

        </div>

        <div class="lower-half" id="chart">
            
            <picture>
                    <source media="(max-width: 1068px)" srcset="statisticsTablet.png">
                    <source media="(max-width: 540px)" srcset="Charts.png">
                    <img src="Statistics.png" alt="Currency dynamics chart">
            </picture> 
        </div>
    </main>

    <footer>
        <div class="footer-menu">
                <p class="foot-logo">currency analyzer</p>
                <p class="foot-item"><a href="https://ivan-kirshak.github.io/wpf.github.io/">one</a></p>
                <p class="foot-item">two</p>
                <p class="foot-item"><a href="joke.html">three</a></p>
                <p class="foot-item">four</p>
                <p class="foot-item"><a href="https://ivan-kirshak.github.io/booking-mockup.github.io/">five</a></p>
                <div class="foot-arrow"><i class="material-icons">
                        arrow_upward
                        </i></div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
