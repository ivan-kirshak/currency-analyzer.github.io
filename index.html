<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="nav-items">
            <p class="logo">currency analyzer</p>
            <p class="item"><a href="https://ivan-kirshak.github.io/wpf.github.io/">one</a></p>
            <p class="item"><a>two</a></p>
            <p class="item"><a>three</a></p>
            <p class="item"><a>four</a></p>
            <p class="item"><a>five</a></p>
        </div>
    </nav>

    <main>
        <div class="upper-half">
            <form action="">
                <div class="forms">

                    <div class="quantity-select">
                        <label for="quantities">How much money you want to convert?</label>
                        <br>
                        <br>
                        <input type="text" name="quantity" id="quantityOne">
                        <br>
                        <br>
                        <input type="text" name="quantity" id="quantityTwo">
                        <br>
                    </div>

                    <div class="currency-select">
                        <label for="select">Enter the currencies to compare:</label>
                        <br>
                        <br>
                        <select name="currency" id="currencyOne">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                        <br>
                        <br>
                        <select name="currency" id="currencyTwo">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                        <br>
                    </div>

                    <div class="date-select">
                        <label for="dates">Choose the dates:</label>
                        <br>
                        <br>
                        <input type="date" name="date" id="dateOne">
                        <br>
                        <br>
                        <input type="date" name="date" id="dateTwo">
                        <br>
                    </div>

                </div>
                <br>
                <input type="button" id="search" value="SEARCH">
            </form>

            <div class="rate" id="todayRate">
                <h2 class="heading">Your currency rate for selected dates:</h2>

                <h2 id="resultOne"></h2>
                <h2 id="resultTwo"></h2>
            </div>
        </div>

        </div>

        <div class="lower-half" id="chart">

        </div>
    </main>

    <footer>
        <div class="footer-menu">
            <p class="foot-logo">currency analyzer</p>
            <p class="foot-item"><a href="https://ivan-kirshak.github.io/wpf.github.io/">one</a></p>
            <p class="foot-item"><a>two</a></p>
            <p class="foot-item"><a>three</a></p>
            <p class="foot-item"><a>four</a></p>
            <p class="foot-item"><a>five</a></p>
            <div class="foot-arrow" id="toTopBtn"><i class="material-icons">
                    arrow_upward
                </i></div>
        </div>
    </footer>

    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="main.js"></script>
</body>

</html>
