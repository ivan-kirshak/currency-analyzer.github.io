<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="nav-items">
            <p class="logo">currency analyzer</p>
            <p class="item"><a href="https://ivan-kirshak.github.io/wpf.github.io/">one</a></p>
            <p class="item"><a>two</a></p>
            <p class="item"><a>three</a></p>
            <p class="item"><a>four</a></p>
            <p class="item"><a>five</a></p>
        </div>
    </nav>

    <main>
        <div class="intro-upper">
            <h1>Currency rate dynamics analyzer</h1>
            <hr>
        </div>
        <div class="upper-half">
            <label for="select">Select the currency to analyze:</label>
            <br>
            <br>
            <select name="currency" id="currency">
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="GBP">Pound Sterling</option>
                <option value="AUD">Australian Dollar</option>
                <option value="NZD">New Zealand Dollar</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="NOK">Norwegian Krone</option>
                <option value="SEK">Swedish Krone</option>
                <option value="DKK">Danish Krone</option>
                <option value="ZAR">South African Rand</option>
            </select>

            <label for="dates">Select the dates:</label>
            <br>
            <br>
            <input type="date" name="date" id="dateOne">
            <br>
            <br>
            <input type="date" name="date" id="dateTwo">
            <br>
            <input type="button" id="analyze" value="ANALYZE">
        </div>

        <div class="middle-half" id="chart">

        </div>

        <div class="intro-lower">
                <h1>Currency converter</h1>
                <hr>
            </div>
        <div class="lower-half">
            <div class="converter">
                <label for="quantity">How much money do you want to convert?</label>
                <br>
                <input type="text" name="quantity" id="quantity" value="1">
                <br>
                <label for="currency">Select the currency:</label>
                <br>
                <select name="currency-second" id="currencyConv">
                        <option value="USD">US Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Pound Sterling</option>
                        <option value="AUD">Australian Dollar</option>
                        <option value="NZD">New Zealand Dollar</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="NOK">Norwegian Krone</option>
                        <option value="SEK">Swedish Krone</option>
                        <option value="DKK">Danish Krone</option>
                        <option value="ZAR">South African Rand</option>
                </select>
                <br>
                <label for="select">Select the date of conversion:</label>
                <br>
                <input type="date" name="date" id="dateConv">
                <br>
                <input type="button" id="convert" value="CONVERT">
            </div>
            <div class="rate" id="todayRate">
                <h2 class="heading">Your currency rate for selected date:</h2>
                <h2 id="resultConv"></h2>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-menu">
            <p class="foot-logo">currency analyzer</p>
            <p class="foot-item"><a href="https://ivan-kirshak.github.io/wpf.github.io/">one</a></p>
            <p class="foot-item"><a>two</a></p>
            <p class="foot-item"><a>three</a></p>
            <p class="foot-item"><a>four</a></p>
            <p class="foot-item"><a>five</a></p>
            <div class="foot-arrow" id="toTopBtn"><i class="material-icons">
                    arrow_upward
                </i></div>
        </div>
    </footer>


    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="main.js"></script>
</body>

</html>
